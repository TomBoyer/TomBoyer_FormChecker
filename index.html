<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>CheckFormTes</title>
</head>

<body>
    <div class="cart__order">

        <form method="get" class="cart__order__form">

            <div class="text-anim">
                <h3>Pour s'inscrire merci de valider les champs:</h3>
                <h3 id="target"></h3>
            </div>

            <div class="cart__order__form__question firstName">
                <label for="firstName">Pr√©nom: </label>
                <input type="text" name="firstName" id="firstName" required placeholder="Michel">
                <p id="firstNameErrorMsg">
                    <!-- ceci est un message d'erreur -->
                </p>
            </div>

            <div class="cart__order__form__question lastName">
                <label for="lastName">Nom: </label>
                <input type="text" name="lastName" id="lastName" required placeholder="Dupont">
                <p id="lastNameErrorMsg"></p><!-- ceci est un message d'erreur -->
                </p>
            </div>

            <div class="cart__order__form__question address">
                <label for="address">Adresse: </label>
                <input type="text" name="address" id="address" required placeholder="2 rue de la Chose">
                <p id="addressErrorMsg"></p><!-- ceci est un message d'erreur -->
                </p>
            </div>

            <div class="cart__order__form__question city">
                <label for="city">Ville: </label>
                <input type="text" name="city" id="city" required placeholder="Parici">
                <p id="cityErrorMsg"></p><!-- ceci est un message d'erreur -->
                </p>
            </div>

            <div class="cart__order__form__question email">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" required placeholder="truc@machin.fr">
                <p id="emailErrorMsg"></p><!-- ceci est un message d'erreur -->
                </p>
            </div>

            <div class="cart__order__form__submit">
                <input type="submit" value="Commander !" id="order">
            </div>

        </form>

    </div>



    <script src="./script.js"></script>

</body>

</html>
